<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: rgb(204, 205, 206)">
    <div class="container rounded mt-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-5">
          <div class="card m-5 shadow-lg">
            <div
              class="text-center rounded-top"
              style="background-color: #17a2b8"
            >
              <div class="pt-4">
                <i class="bi bi-tools fs-2"></i>
              </div>
              <h2 class="mb-2">Mekani<b>Kita</b></h2>
              <br />
            </div>
            <div class="card-body mx-3">
              <h6>Silahkan Login ke akun anda</h6>
              <form id="form-login">
                <div class="form-row">
                  <div class="form-group py-2">
                    <input
                      type="email"
                      class="form-control"
                      id="login-email"
                      placeholder="Masukkan Email Anda"
                    />
                  </div>
                </div>
                <div class="form-group py-2">
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    placeholder="Masukkan Password Anda"
                  />
                </div>

                <div class="d-flex justify-content-between py-1">
                  <p>Belum memiliki akun?</p>
                  <a href="datauser.html" class="text-primary">Daftar disini</a>
                </div>
                <div class="">
                  <button
                    type="submit"
                    class="btn"
                    style="background-color: #17a2b8"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Mengambil elemen form login
      var login = document.getElementById("form-login");

      // Menambahkan event Listener pada pengiriman form login
      login.addEventListener("submit", function (event) {
        event.preventDefault(); // mencegah reload halaman

        // Mengambil nilai input login
        var loginEmail = document.getElementById("login-email").value;
        var loginpassword = document.getElementById("login-password").value;

        // Memeriksa dan validasi data login
        var storedUser = JSON.parse(localStorage.getItem("users")) || [];
        var akanlogin = storedUser.some(function (user) {
          return user.email === loginEmail && user.pw === loginpassword;
        });
        if (akanlogin) {
          alert("Login Berhasil");
          login.reset();
          //masuk ke halaman home
          window.location.href = "home.html";
        } else {
          alert("Email atau Password Salah");
        }
      });
    </script>
  </body>
</html>
