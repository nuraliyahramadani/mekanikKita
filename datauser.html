<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: rgb(204, 205, 206)">
    <div class="container rounded mt-3">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-6">
          <div class="card m-4 shadow-lg">
            <div
              class="text-center rounded-top"
              style="background-color: #17a2b8"
            >
              <h2 class="mb-2 pt-5 text-light">Registrasi</h2>
              <br />
            </div>
            <div class="card-body mx-3">
              <form id="form-registrasi">
                <div class="form-row">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="namauser">Nama</label>
                  <input
                    type="text"
                    class="form-control"
                    id="namauser"
                    placeholder=""
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder=""
                  />
                </div>
                <div class="form-group">
                  <label for="nohp">No.Handphone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="nohp"
                    placeholder="08XXXXXXXXXX"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="inputCity">Alamat</label>
                    <input type="text" class="form-control" id="inputCity" />
                  </div>
                  <div class="form-group">
                    <label for="inputState">Jenis Kelamin</label>
                    <select id="inputState" class="form-control">
                      <option selected>Laki-laki</option>
                      <option>Perempuan</option>
                    </select>
                  </div>
                </div>
                <div class="pt-3 text-end">
                  <button
                    type="submit"
                    class="btn"
                    style="background-color: #17a2b8"
                  >
                    Daftar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      // Mengambil elemen form registrasi
      var registrasi = document.getElementById("form-registrasi");

      // Menambahkan event Listener pada pengiriman form registrasi
      registrasi.addEventListener("submit", function (event) {
        event.preventDefault(); // mencegah reload halaman

        // Mengambil nilai input registrasi
        var email = document.getElementById("email").value;
        var nama = document.getElementById("namauser").value;
        var pw = document.getElementById("password").value;
        var kontak = document.getElementById("nohp").value;
        var Alamat = document.getElementById("inputCity").value;
        var jeniskelamin = document.getElementById("inputState").value;

        // Memeriksa dan menyimpan data registrasi
        var storedUser = JSON.parse(localStorage.getItem("users")) || [];
        var tersimpan = storedUser.some(function (user) {
          return user.email === email;
        });
        if (tersimpan) {
          alert("Data Belum Lengkap");
        } else {
          var Simpandata = {
            email: email,
            nama: nama,
            pw: pw,
            kontak: kontak,
            Alamat: Alamat,
            jeniskelamin: jeniskelamin,
          };
          storedUser.push(Simpandata);
          localStorage.setItem("users", JSON.stringify(storedUser));
          alert("Berhasil Registrasi");
          registrasi.reset();

          //Menuju halaman berikutnya
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
